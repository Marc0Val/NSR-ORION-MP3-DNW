<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O.R.I.O.N. | Biblioteca de {{ user_id }}</title>
    <style>
      body {
        background-color: #000;
        color: #eee;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 1.5rem;
        padding-bottom: 8rem; /* Espacio para el reproductor fijo */
        display: flex;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 700px;
      }
      header {
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid #333;
        margin-bottom: 1rem;
        position: relative;
      }
      header h1 {
        font-size: 1.8rem;
        margin: 0;
        color: #0f0;
        font-weight: bold;
      }
      header .back-link {
        position: absolute;
        top: 5px;
        left: 0;
        color: #888;
        text-decoration: none;
        font-size: 1.5rem;
      }
      header .back-link:hover {
        color: #0f0;
      }
      .controls-container {
        margin-bottom: 1.5rem;
      }
      #search-bar {
        width: 100%;
        padding: 0.7rem 1rem;
        background-color: #111;
        border: 1px solid #333;
        color: #eee;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
        margin-bottom: 1rem;
      }
      #sync-button {
        width: 100%;
        padding: 0.8rem;
        background-color: #1a2b1a;
        border: 1px solid #0f0;
        color: #0f0;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background-color 0.2s;
      }
      #sync-button:hover {
        background-color: #2a4b2a;
      }
      .song-list h2 {
        font-size: 1.1rem;
        color: #888;
        text-align: center;
        margin-bottom: 1rem;
      }
      .song-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid #333;
        padding: 0.8rem 1.2rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        font-size: 0.95rem;
        transition: border-color 0.2s ease;
      }
      .song-item.active {
        border-color: #0f0;
        background-color: #1a2b1a;
      }
      .song-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 1rem;
      }
      .song-actions a,
      .song-actions span {
        color: #888;
        text-decoration: none;
        font-size: 1.5rem;
        margin-left: 1rem;
        cursor: pointer;
      }
      .song-actions a:hover,
      .song-actions span:hover {
        color: #0f0;
      }
      .player-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #111;
        border-top: 1px solid #333;
        padding: 0.5rem;
        box-sizing: border-box;
      }
      audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="back-link">&larr;</a>
        <h1>O.R.I.O.N.</h1>
      </header>

      <section class="controls-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Buscar en la biblioteca..."
        />
        <button id="sync-button">Sincronizar Biblioteca</button>
      </section>

      <section class="song-list">
        <h2>Biblioteca de {{ user_id }}</h2>
        <div id="songs-container">
          {% for song in songs %}
          <div class="song-item">
            <span class="song-title">{{ song.replace('.opus', '') }}</span>
            <div class="song-actions">
              <span
                class="play-icon"
                data-src="/stream/{{ user_id }}/{{ song|urlencode }}"
                >&#9654;</span
              >
              <!-- Play Icon -->
              <a
                href="/stream/{{ user_id }}/{{ song|urlencode }}"
                download="{{ song }}"
                >&#x21E3;</a
              >
              <!-- Download Icon -->
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
    </div>

    <div class="player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const player = document.getElementById("audio-player");
        const songItems = document.querySelectorAll(".song-item");
        const searchBar = document.getElementById("search-bar");
        const syncButton = document.getElementById("sync-button");
        let currentActiveItem = null;

        // --- Lógica de Reproducción ---
        document.querySelectorAll(".play-icon").forEach((icon) => {
          icon.addEventListener("click", function () {
            const songSrc = this.getAttribute("data-src");
            const parentItem = this.closest(".song-item");

            player.src = songSrc;
            player.load();
            player.play();

            if (currentActiveItem) {
              currentActiveItem.classList.remove("active");
            }
            parentItem.classList.add("active");
            currentActiveItem = parentItem;
          });
        });

        // --- Lógica de Búsqueda ---
        searchBar.addEventListener("input", function () {
          const query = this.value.toLowerCase();
          songItems.forEach((item) => {
            const title = item
              .querySelector(".song-title")
              .textContent.toLowerCase();
            if (title.includes(query)) {
              item.style.display = "flex";
            } else {
              item.style.display = "none";
            }
          });
        });

        // --- Lógica de Sincronización ---
        syncButton.addEventListener("click", function () {
          this.textContent = "Solicitando...";
          this.disabled = true;

          fetch("/request_update", { method: "POST" })
            .then((response) => response.json())
            .then((data) => {
              this.textContent = "¡Señal Enviada!";
              console.log("O.R.I.O.N. >", data.status);
              setTimeout(() => {
                this.textContent = "Sincronizar Biblioteca";
                this.disabled = false;
              }, 2000);
            })
            .catch((err) => {
              this.textContent = "Error en la Señal";
              console.error("O.R.I.O.N. > Error de sincronización:", err);
              setTimeout(() => {
                this.textContent = "Sincronizar Biblioteca";
                this.disabled = false;
              }, 3000);
            });
        });
      });
    </script>
  </body>
</html>
