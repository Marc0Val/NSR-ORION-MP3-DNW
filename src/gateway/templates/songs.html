<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O.R.I.O.N. | Biblioteca de {{ user_id }}</title>
    <style>
      body {
        background-color: #000;
        color: #eee;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 1.5rem;
        display: flex;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 700px;
      }
      header {
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid #333;
        margin-bottom: 2rem;
        position: relative;
      }
      header h1 {
        font-size: 1.8rem;
        margin: 0;
        color: #0f0;
        font-weight: bold;
      }
      header .back-link {
        position: absolute;
        top: 5px;
        left: 0;
        color: #888;
        text-decoration: none;
        font-size: 1.5rem;
      }
      header .back-link:hover {
        color: #0f0;
      }
      .song-list h2 {
        font-size: 1.1rem;
        color: #888;
        text-align: center;
        margin-bottom: 1rem;
      }
      .song-item {
        border: 1px solid #333;
        padding: 0.8rem 1.2rem;
        margin-bottom: 0.5rem;
        border-radius: 6px;
        cursor: pointer;
        transition: border-color 0.2s ease, background-color 0.2s ease;
        font-size: 0.95rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .song-item:hover {
        border-color: #0f0;
      }
      .song-item.active {
        border-color: #0f0;
        background-color: #1a2b1a;
        color: #fff;
        font-weight: bold;
      }
      .player-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #111;
        border-top: 1px solid #333;
        padding: 0.5rem;
        box-sizing: border-box;
      }
      audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="back-link">&larr;</a>
        <h1>O.R.I.O.N.</h1>
      </header>

      <section class="song-list">
        <h2>Biblioteca de {{ user_id }}</h2>
        <div id="songs-container">
          {% for song in songs %}
          <div
            class="song-item"
            data-src="/stream/{{ user_id }}/{{ song|urlencode }}"
          >
            {{ song.replace('.opus', '') }}
          </div>
          {% endfor %}
        </div>
      </section>
    </div>

    <div class="player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const player = document.getElementById("audio-player");
        const songItems = document.querySelectorAll(".song-item");
        let currentActive = null;

        songItems.forEach((item) => {
          item.addEventListener("click", function () {
            const songSrc = this.getAttribute("data-src");

            // Actualizar el reproductor
            player.src = songSrc;
            player.load();
            player.play();

            // Actualizar el estado visual
            if (currentActive) {
              currentActive.classList.remove("active");
            }
            this.classList.add("active");
            currentActive = this;
          });
        });
      });
    </script>
  </body>
</html>
